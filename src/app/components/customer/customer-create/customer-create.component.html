<h1>Create a Customer.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="noteForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CustomerName" formControlName="CustomerName" type="CustomerName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CustomerAddress" formControlName="CustomerAddress" type="CustomerAddress" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CustomerPhone" formControlName="CustomerPhone" type="CustomerPhone" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CustomerEmail" formControlName="CustomerEmail" type="CustomerEmail" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Customer</button>
</form>

<a mat-button routerLink="/customers">Back to List</a>
