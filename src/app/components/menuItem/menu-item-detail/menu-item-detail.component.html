<h1>Details</h1>

<hr>
<div  *ngIf="menuItem">
  <div>
    <label for="">MenuItemId:</label>
    <span>{{menuItem.MenuItemId}}</span>
  </div>
  <div>
    <label for="">MenuItemName:</label>
    <span>{{menuItem.MenuItemName}}</span>
  </div>
  <div>
    <label for="">Name:</label>
    <span>{{menuItem.Name}}</span>
  </div>
  <div>
    <label for="">MenuItemPrice:</label>
    <span>{{menuItem.MenuItemPrice}}</span>
  </div>
  <div>
    <label for="">MenuItemDescription:</label>
    <span>{{menuItem.MenuItemDescription}}</span>
  </div>
  <div>
    <label for="">MenuItemPicture:</label>
    <span>{{menuItem.MenuItemPicture}}</span>
  </div>

</div>

<button mat-button color="primary" routerLink="/menuItems">Back to List</button>
