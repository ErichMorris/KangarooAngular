<h1>Enter your information</h1>
<div class = "userCustomerContainer">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="userCustomerForm">
        <div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="CustomerName" type="CustomerName" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Street Address" formControlName="CustomerAddress" type="CustomerAddress" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Phone Number" formControlName="CustomerPhone" type="CustomerPhone" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="CustomerEmail" type="CustomerEmail" required/>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Next</button>
      </form>
</div>
