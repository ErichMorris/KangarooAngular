<h1>Edit Order</h1>
<hr>
<div *ngIf="order">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editOrderForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="OrderId" formControlName="OrderId" type="OrderId" required
            [value]="order.OrderId" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Comments" formControlName="Comments" type="Comments" required
            [value]="order.Comments" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="CustomerId" formControlName="CustomerId" type="CustomerId" required
            [value]="order.CustomerId" />
        </mat-form-field>
      </div>

      <div hidden>
        <mat-form-field>
          <input matInput placeholder="CustomerName" formControlName="CustomerName" type="CustomerName" required
            [value]="order.CustomerName" />
        </mat-form-field>
      </div>

      <div hidden>
        <mat-form-field>
          <input matInput placeholder="CustomerAddress" formControlName="CustomerAddress" type="CustomerAddress"
            required [value]="order.CustomerAddress" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="MenuItemId" formControlName="MenuItemId" type="MenuItemId" required
            [value]="order.MenuItemId" />
        </mat-form-field>
      </div>

      <div hidden>
        <mat-form-field>
          <input matInput placeholder="MenuItemName" formControlName="MenuItemName" type="MenuItemName" required
            [value]="order.MenuItemName" />
        </mat-form-field>
      </div>

      <div hidden>
        <mat-form-field>
          <input matInput placeholder="MenuItemPrice" formControlName="MenuItemPrice" type="MenuItemPrice" required
            [value]="order.MenuItemPrice" />
        </mat-form-field>
      </div>

      <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
    </div>
  </form>
</div>


<a mat-button routerLink="/orders">Back To List</a>
