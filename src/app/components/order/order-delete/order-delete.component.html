    <label for="">OrderId</label>
    <span>{{order.OrderId}}</span>
  </div>

  <div>
    <label for="">Comments</label>
    <span>{{order.Comments}}</span>
  </div>

  <div>
      <label for="">CustomerId</label>

    <div>
        <label for="">CustomerName</label>
        <span>{{order.CustomerName}}</span>

          <label for="">CustomerAddress</label>

            <label for="">MenuItemId</label>

          <div>
              <label for="">MenuItemName</label>

            <div>
                <label for="">MenuItemPrice</label>

              </div>

</div>

<button mat-button color="warn" (click) ="onDelete()">Delete</button>
<button mat-button color="primary" routerLink="/orders">Back to List</button>
